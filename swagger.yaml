          description: Proibido (sem permissões para editar este comentário)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Comentário não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
