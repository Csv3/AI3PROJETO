# COMPONENTES
components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    Generic500:
      description: Erro interno do servidor
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:

    # AUTENTICAÇÃO
    LoginInput:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
        password:
          type: string
        recaptchaToken:
          type: string
          description: Token do reCAPTCHA gerado no frontend

    RegisterInput:
      type: object
      required: [nome, email, password]
      properties:
        nome:
          type: string
        email:
          type: string
        password:
          type: string

    
    # UTILIZADOR (apenas campos públicos)
    UserPublic:
      type: object
      properties:
        id:
          type: string
        nome:
          type: string
        email:
          type: string
        email_institucional:
          type: string
        numero_canografico:
          type: string
        curso:
          type: string
      required:
        - nome
        - email

    UserUpdate:
      type: object
      properties:
        nome:
          type: string
        email:
          type: string
        email_institucional:
          type: string
        numero_canografico:
          type: string
        curso:
          type: string

    RecursoInput:
      type: object
      required: [titulo, descricao, categoria]
      properties:
        titulo:
          type: string
        descricao:
          type: string
        categoria:
          type: string

    ResourceMetadata:
      type: object
      properties:
        id:
          type: string
        titulo:
          type: string
        descricao:
          type: string
        categoria:
          type: string
        ownerId:
          type: string
          description: ObjectId do utilizador que criou o recurso
        criado_em:
          type: string
          format: date-time
        atualizado_em:
          type: string
          format: date-time

    AvaliacaoInput:
      type: object
      required: [estrelas]
      properties:
        estrelas:
          type: integer
          minimum: 1
          maximum: 5
        comentario:
          type: string

    Evaluation:
      type: object
      properties:
        id:
          type: string
        estrelas:
          type: integer
        comentario:
          type: string
        criado_em:
          type: string
          format: date-time

    ComentarioInput:
      type: object
      required: [comentario]
      properties:
        comentario:
          type: string

    Comment:
      type: object
      properties:
        id:
          type: string
        comentario:
          type: string
        userId:
          type: string
        criado_em:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        error:
          type: string
