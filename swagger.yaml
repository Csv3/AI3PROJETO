          $ref: '#/components/responses/Generic500'

    delete:
      summary: Apagar comentário
      description: Apaga um comentário. Requer autenticação e permissões.
      tags: [Recursos]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: ObjectId do recurso
        - name: comentarioId
          in: path
          required: true
          schema:
            type: string
            description: ObjectId do comentário
      responses:
        '204':
