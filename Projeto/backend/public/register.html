<!doctype html><html><head><meta charset='utf-8'><title>Registo</title></head><body><h2>Registo</h2><form id='regForm'><input name='nome' placeholder='Nome'/><br/><input name='email' placeholder='Email'/><br/><input name='password' type='password' placeholder='Password'/><br/><button>Registar</button></form><script>const API='http://localhost:5000';document.getElementById('regForm').addEventListener('submit', async (e)=>{e.preventDefault();const f=new FormData(e.target);const body={nome:f.get('nome'), email:f.get('email'), password:f.get('password')};const res=await fetch(API+'/auth/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});const j=await res.json();if(res.ok){ alert('Registered'); window.location='/login.html'; } else alert(j.error || 'Error');});</script></body></html>
